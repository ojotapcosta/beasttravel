<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beast Travel - Boat Puzzle Solver</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        beast: {
                            900: '#111827',
                            800: '#1F2937',
                            button: '#E11D48',
                            hover: '#BE123C',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <!-- Babel for on-the-fly JSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body
    class="bg-beast-900 text-gray-100 font-sans antialiased min-h-screen selection:bg-beast-button selection:text-white">
    <div id="root"></div>

    <!-- Data dependencies -->
    <script src="cities.js?v=8"></script>
    <script src="rows.js?v=8"></script>

    <!-- App Logic -->
    <script type="text/babel" src="app.jsx?v=8"></script>
</body>

</html>
